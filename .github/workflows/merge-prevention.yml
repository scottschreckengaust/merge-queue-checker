---
# This workflow is to prevent unintentional merges that cannot be accomplished by rulesets or other settings.
name: Merge Prevention
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - edited
      - labeled
      - unlabeled
  merge_group:

permissions: {}

env:
  DO_NOT_MERGE_LABEL: hold-merging
  HALT_MERGES: ${{ vars.HALT_MERGES }}

jobs:
  check-merge-status:
    runs-on: ubuntu-latest
    steps:
      - name: Get PR number
        id: pr
        run: |
          if [ "${{ github.event_name }}" == "merge_group" ]; then
            PR_NUMBER=$(echo "${{ github.event.merge_group.head_ref }}" | sed -n 's/.*pr-\([0-9]\)-.*/\1/p')
          else
            PR_NUMBER="${{ github.event.pull_request.number }}"
          fi
          echo "number=$PR_NUMBER" >> $GITHUB_OUTPUT
      - name: Check if merges are allowed
        run: |
          PR_NUMBER="${{ steps.pr.outputs.number }}"
          
          # Default to 0 (allow all) if not set
          if [ -z "$HALT_MERGES" ]; then
            HALT_MERGES=0
          fi
          
          echo "HALT_MERGES value: $HALT_MERGES"
          echo "This PR number: $PR_NUMBER"
          
          if [ "$HALT_MERGES" = "0" ]; then
            echo "✅ All merges are allowed (HALT_MERGES=0)"
            exit 0
          elif [ "$HALT_MERGES" = "$PR_NUMBER" ]; then
            echo "✅ This PR #$PR_NUMBER is explicitly allowed"
            exit 0
          else
            echo "❌ Merges are blocked. HALT_MERGES is set to $HALT_MERGES"
            if [ "$HALT_MERGES" -lt 0 ]; then
              echo "   All merges are blocked (negative value)"
            else
              echo "   Only PR #$HALT_MERGES is allowed to merge"
            fi
            exit 1
          fi

  
  fail-by-label:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0
      - name: When PR has the "${{ env.DO_NOT_MERGE_LABEL }}" label
        id: pr-has-label
        if: contains(github.event.pull_request.labels.*.name, env.DO_NOT_MERGE_LABEL)
        run: |
          echo "The label \"${{ env.DO_NOT_MERGE_LABEL }}\" is used to prevent merging. When removed, this step will be skipped."
          cat << EOF > results.sarif
          {
            "version": "2.1.0",
            "\$schema": "https://schemastore.azurewebsites.net/schemas/json/sarif-2.1.0-rtm.4.json",
            "runs": [
              {
                "tool": {
                  "driver": {
                    "name": "${{ github.workflow }}"
                  }
                },
                "results": [
                  {
                    "ruleId": "MERGE-PREVENTION-001",
                    "level": "error",
                    "message": {
                      "text": "${{ env.DO_NOT_MERGE_LABEL }}"
                    },
                    "locations": [
                      {
                        "physicalLocation": {
                          "artifactLocation": {
                            "uri": "${{ github.sha }}"
                          }
                        }
                      }
                    ]
                  }
                ]
              }
            ]
          }
          EOF
          exit 1
      - name: When PR does not have the "${{ env.DO_NOT_MERGE_LABEL }}" label
        id: pr-missing-label
        if: ! github.event.pull_request.labels || ! contains(github.event.pull_request.labels.*.name, env.DO_NOT_MERGE_LABEL)
        run: |
          echo "The label \"${{ env.DO_NOT_MERGE_LABEL }}\" is absent, should succeed."
          cat << EOF > results.sarif
          {
            "version": "2.1.0",
            "\$schema": "https://schemastore.azurewebsites.net/schemas/json/sarif-2.1.0-rtm.4.json",
            "runs": [
              {
                "tool": {
                  "driver": {
                    "name": "${{ github.workflow }}"
                  }
                },
                "results": []
              }
            ]
          }
          EOF
          exit 0
      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: success() || failure()
        with:
          name: results.sarif
          path: results.sarif
          if-no-files-found: error
      - uses: github/codeql-action/upload-sarif@57eebf61a2246ab60a0c2f5a85766db783ad3553 # v3.28.15
        if: success() || failure()
        with:
          sarif_file: results.sarif
